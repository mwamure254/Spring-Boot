<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>DKC PRY</title>

	<!-- Custom fonts for this template-->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="css/sb-admin-2.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>

<body class="login-img-body">

	<div class="container">

		<form class="login-form p-4 border" th:action="@{/login}" method="post">
			<div class="text-center">
				<h1 class="login-img"><i class="fas fa-unlock"></i></h1>
			</div>
			<div style="text-align:center; font-size:20px; color:green; font-weight:bold">
				<span th:utext="${message}"></span>
			</div>
			<div class="form-group">
				<input type="text" class="form-control " id="username" aria-describedby="username"
					placeholder="username" name="username" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control " id="password" aria-describedby="password"
					placeholder="password" name="password" required>
			</div>
			<div class="form-group">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="customCheck">
					<label class="custom-control-label" for="customCheck">Remember Me
				</div>
			</div>
			<button class="btn btn-success btn-block" type="submit">
				Login
			</button>
			<hr>
			<a th:href="@{/forgotPassword}" class="btn btn-danger btn-block">
				Forgot Password?
			</a>
			<a th:href="@{/register}" class="btn btn-primary btn-block">
				Sign Up
			</a>
			
		</form>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
