<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{partials/_header :: common_header(~{::title/text()},~{::link},~{::meta})}">

	<!-- Custom meta data for this page-->
	<title>Meo | Settings</title>

	<!-- Custom styles for this page-->

</th:block>

<body>

	<!-- ======= Header ======= -->
	<th:block th:insert="~{partials/_topbar}" />

	<!-- ======= Sidebar ======= -->
	<th:block th:insert="~{partials/_sidebar}" />

	<!-- ======Main===== -->
	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Customize Your Experience</h1>
			<nav style="--bs-breadcrumb-divider: '|';">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Users</a></li>
					<li class="breadcrumb-item active"><a href="#">Settings</a></li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section">

			<!-- Settings Form -->
			<form>
				<div class="row mb-3">
					<label for="fullName" class="col-md-4 col-lg-3 col-form-label">Email Notifications</label>

					<fieldset class="col-md-8 col-lg-9">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="changesMade" checked>
							<label class="form-check-label" for="changesMade">
								Changes made to your account
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="newProducts" checked>
							<label class="form-check-label" for="newProducts">
								Information on new products and services
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="proOffers">
							<label class="form-check-label" for="proOffers">
								Marketing and promo offers
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="securityNotify" checked disabled>
							<label class="form-check-label" for="securityNotify">
								Security alerts
							</label>
						</div>
					</fieldset>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-primary">Save Changes</button>
				</div>
			</form><!-- End settings Form -->

			</div>
		</section>

	</main><!-- End #main -->

	<!-- =====footer===== -->
	<th:block th:insert="~{partials/_footer}" />

</body>

</html>
